<html>
<head>
	<title>Fib + Nacci</title>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
</head>
<body>
	<script>
	(function() 
	{
		function fib() {
			var first = 0,
			    second = 1,
			    counter = 0,
			    sum;
			function nacci() {
				if (counter < 1 )
				{
					console.log(1);
					counter ++;
				}
				else 
				{
					console.log(sum = first + second);
					first = second;
					second = sum;
				}
			}
			return nacci
		}

		var fibCounter = fib();
		fibCounter();
		fibCounter();
		fibCounter();
		fibCounter();
		fibCounter();
		fibCounter();
		fibCounter();
		fibCounter();
	} 
	())

	</script>

</body>
</html>
